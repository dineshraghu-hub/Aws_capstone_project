{% extends 'base.html' %}
{% block content %}
<body>
  <link rel="stylesheet" href="train.css">
<form method="post">
  <h3>Train Booking Platform - Signup</h3>
  <input name="username" class="form-control" placeholder="Username" required><br>
  <input name="email" class="form-control" placeholder="Email" required><br>
  <input name="password" type="password" class="form-control" placeholder="Password" required><br>
  <button class="btn btn-success">Create Account</button>
  <a href="/login" class="btn btn-info">Already have an account? Login</a>
</form>
</body>
{% endblock %}
